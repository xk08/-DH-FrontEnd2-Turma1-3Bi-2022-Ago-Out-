<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNomeCadastro" type="text">
      </label>
      <label>
        Sobrenome:
        <input id="inputSobrenomeCadastro" type="text">
      </label>
      <label>
        Email:
        <input id="inputEmailCadastro" type="email">
      </label>
      <label>
        Senha:
        <input id="inputSenhaCadastro" type="password">
      </label>
      <label>
        Repetir senha:
        <input id="inputRepetirSenhaCadastro" type="password">
      </label>

      <button id="botaoCriarContaCadastro" type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="/scripts/validacoes/utils.js"></script>
  <script src="/scripts/signup/signup.js"></script>

</body>

</html>
